name: Build LaTeX CV

on:
  push:
    branches: [ "main" ]

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex
          working_directory: latex

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: latex/cv.pdf

      - name: Prepare docs folder
        run: |
          mkdir -p ./docs/cv
          cp latex/cv.pdf ./docs/cv/cv.pdf
          
          # Root Landing Page
          cat <<EOF > ./docs/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Salih Karabulut - Portfolio</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 0 auto; padding: 40px 20px; background: #f4f7f9; }
              .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
              h1 { color: #2c3e50; margin-bottom: 10px; }
              p { color: #7f8c8d; font-size: 1.1em; }
              .links { margin-top: 30px; }
              .btn { display: inline-block; padding: 12px 24px; background: #2980b9; color: white; text-decoration: none; border-radius: 6px; font-weight: bold; transition: background 0.3s; margin: 5px; }
              .btn:hover { background: #3498db; }
              .btn.secondary { background: #7f8c8d; }
              .btn.secondary:hover { background: #95a5a6; }
            </style>
          </head>
          <body>
            <div class="card">
              <h1>Salih Karabulut</h1>
              <p>Computer Engineer | Low-Level & Distributed Systems Specialist</p>
              <div class="links">
                <a href="cv/" class="btn">View Online CV</a>
                <a href="cv/cv.pdf" class="btn" download>Download PDF</a>
                <a href="https://github.com/karabulut18" class="btn secondary">GitHub</a>
                <a href="https://www.linkedin.com/in/salih-karabulut-4b78271b5" class="btn secondary">LinkedIn</a>
              </div>
            </div>
          </body>
          </html>
          EOF

          # CV Redirect/Embed
          cat <<EOF > ./docs/cv/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Salih Karabulut - CV</title>
            <style>body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; } .pdf-container { border: 0; width: 100%; height: 100%; }</style>
          </head>
          <body><iframe src="cv.pdf" class="pdf-container" title="Salih Karabulut's CV"></iframe></body>
          </html>
          EOF

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
