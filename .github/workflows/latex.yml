name: Build LaTeX CV

on:
  push:
    branches: [ "main" ]

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: cv.tex
          working_directory: latex

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: latex/cv.pdf

      - name: Prepare docs folder
        run: |
          mkdir -p ./docs
          cp latex/cv.pdf ./docs/cv.pdf
          cat <<EOF > ./docs/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Salih Karabulut - CV</title>
            <style>body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; } .pdf-container { border: 0; width: 100%; height: 100%; }</style>
          </head>
          <body><iframe src="cv.pdf" class="pdf-container" title="Salih Karabulut's CV"></iframe></body>
          </html>
          EOF

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
